<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario a CV</title>
</head>
<body>
    <h1>Bienvenido</h1>
    <h3>Completa todos los campos y presione el boton subir.</h3>

    <form action="">
        <label for="cname">Nombres y Apellidos</label><br>
        <input type="text" name="cname" id="cname"><br><br>

        <label for="nacimiento">Fecha de Nacimiento</label><br>
        <input type="date" id="nacimiento" name="nacimiento"><br><br>

        <label for="ocupacion">Ocupación</label><br>
        <input type="text" name="ocupacion" id="ocupacion"><br><br>

        <label for="contacto">Contacto (teléfono/correo)</label><br>
        <input type="text" name="contacto" id="contacto"><br><br>

        <label for="pais">Nacionalidad</label><br>
        <input type="text" name="pais" id="pais"><br><br>

        <p>Nivel de ingles:</p>
        <input type="radio" name="nivIngles" id="basico">
        <label for="basico">Básico</label><br>
        <input type="radio" name="nivIngles" id="intermedio">
        <label for="intermedio">Intermedio</label><br>
        <input type="radio" name="nivIngles" id="avanzado">
        <label for="avanzado">Avanzado</label><br>
        <input type="radio" name="nivIngles" id="fluido">
        <label for="fluido">Fluido</label><br>

        <p>Lenguajes de programación:</p>
        <input type="checkbox" name="python" id="python">
        <label for="python">Python</label><br>
        <input type="checkbox" name="cpp" id="cpp">
        <label for="cpp">C++</label><br>
        <input type="checkbox" name="java" id="java">
        <label for="java">Java</label><br><br>

        <label for="aptitudes">Aptitudes</label><br>
        <input type="text" name="aptitudes" id="aptitudes"><br><br>

        <p>Habilidades:</p>
        <input type="checkbox" name="comunicacion" id="comunicacion">
        <label for="comunicacion">Comunicación</label><br>
        <input type="checkbox" name="empatia" id="empatia">
        <label for="empatia">Empatía</label><br>
        <input type="checkbox" name="responsabilidad" id="responsabilidad">
        <label for="responsabilidad">Responsabilidad</label><br><br>

        <label for="perfil">Perfil</label><br>
        <input type="text" name="perfil" id="perfil"><br><br>

        <input type="submit" name="Submit" value="Subir">

    </form>

</body>
</html>
